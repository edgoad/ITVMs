---
- name: Ubuntu VM Template Setup
  hosts: localhost
  connection: local
  become: yes

  vars:
    ansible_python_interpreter: /usr/bin/python3
    user_home: "/home/devasc"

  tasks:
    - name: Set hostname
      hostname:
        name: ubuntu

    - name: Ensure required packages are installed/updated
      apt:
        name:
          - curl
          - wget
          - python3
          - python3-pip
          - telnet
          - ftp
          - git
          - apt-transport-https
          - snapd
        state: latest
        cache_valid_time: 3600
        update_cache: yes

    - name: Autoremove unnecessary packages
      apt:
        autoremove: yes

    - name: Install bruno snap package
      snap:
        name: bruno
        state: present

    - name: Install VSCode classic
      snap:
        name: code
        classic: yes
        state: present
    
    - name: Add vscode extension(s) for devasc
      become: false
      become_user: devasc
      command: code --install-extension ms-python.python
 
    - name: Install VS Code Bruno extension
      command: code --install-extension bruno-api-client.bruno
      become_user: devasc
      args:
        creates: "{{ user_home }}/.vscode/extensions/bruno-api-client.bruno"
    


 
    - name: Ensure VS Code settings directory exists
      file:
        path: "{{ user_home }}/.config/Code/User"
        state: directory
        mode: '0755'

    - name: Ensure VS Code settings.json exists with Copilot disabled
      copy:
        dest: "{{ user_home }}/.config/Code/User/settings.json"
        content: |
          {
            "github.copilot.agent.enabled": false,
            "github.copilot.chat.enabled": false,
            "github.copilot.inlineSuggest.enable": false,
            "workbench.experimental.enableCopilot": false,
            "extensions.autoUpdate": false,
            "extensions.ignoreRecommendations": true
          }
        mode: '0644'

    - name: Disable Copilot agent in VS Code settings
      lineinfile:
        path: "{{ user_home }}/.config/Code/User/settings.json"
        regexp: '"github.copilot.agent.enabled"'
        line: '"github.copilot.agent.enabled": false,'
        create: yes

    - name: Disable Copilot chat
      lineinfile:
        path: "{{ user_home }}/.config/Code/User/settings.json"
        regexp: '"github.copilot.chat.enabled"'
        line: '"github.copilot.chat.enabled": false,'

    - name: Disable Copilot inline suggestions
      lineinfile:
        path: "{{ user_home }}/.config/Code/User/settings.json"
        regexp: '"github.copilot.inlineSuggest.enable"'
        line: '"github.copilot.inlineSuggest.enable": false,'

    - name: Disable Copilot experiments
      lineinfile:
        path: "{{ user_home }}/.config/Code/User/settings.json"
        regexp: '"workbench.experimental.enableCopilot"'
        line: '"workbench.experimental.enableCopilot": false,'


    # XRDP install prompt replaced with a variable/conditional
    - name: Optionally install XRDP (see separate playbook)
      debug:
        msg: "XRDP installation would be handled in a different playbook."

    - name: Clean up shell scripts in home directory
      file:
        path: "~/*.sh"
        state: absent

    - name: Clear shell history
      become: false
      shell: "history -c"
      args:
        warn: false