---
- name: Ubuntu VM Template Setup
  hosts: localhost
  connection: local
  become: yes
  tasks:
    - name: Set hostname
      hostname:
        name: ubuntu

    - name: Ensure required packages are installed/updated
      apt:
        name:
          - curl
          - wget
          - python3
          - python3-pip
          - telnet
          - ftp
          - git
          - apt-transport-https
          - snapd
        state: latest
        cache_valid_time: 3600
        update_cache: yes

    - name: Autoremove unnecessary packages
      apt:
        autoremove: yes

    - name: Install bruno snap package
      snap:
        name: bruno
        state: present

    - name: Install VSCode classic
      snap:
        name: code
        classic: yes
        state: present
    
    - name: Add vscode extension(s) for devasc
      become: false
      become_user: devasc
      command: code --install-extension ms-python.python
 
    - name: Install VS Code Bruno extension
      command: code --install-extension bruno-api-client.bruno
      become_user: devasc
      args:
        creates: "/home/{{ ansible_env.HOME }}/.vscode/extensions/bruno-api-client.bruno"
    


    - name: Uninstall Copilot extensions via VS Code CLI
      become: false
      command: code --uninstall-extension {{ item }}
      loop:
        - github.copilot
        - github.copilot-chat
        - github.copilot-labs
      ignore_errors: yes

    - name: Remove Copilot extension folders
      become: false
      file:
        path: "{{ ansible_env.HOME }}/.vscode/extensions/{{ item }}"
        state: absent
      loop:
        - "github.copilot-*"
        - "github.copilot-chat-*"
        - "github.copilot-labs-*"

    - name: Remove Copilot settings from settings.json
      become: false
      lineinfile:
        path: "{{ ansible_env.HOME }}/.config/Code/User/settings.json"
        regexp: '"github.copilot.*"'
        state: absent


    - name: Disable Copilot agent in VS Code settings
      lineinfile:
        path: "{{ ansible_env.HOME }}/.config/Code/User/settings.json"
        regexp: '"github.copilot.agent.enabled"'
        line: '"github.copilot.agent.enabled": false,'
        create: yes

    - name: Disable Copilot chat
      lineinfile:
        path: "{{ ansible_env.HOME }}/.config/Code/User/settings.json"
        regexp: '"github.copilot.chat.enabled"'
        line: '"github.copilot.chat.enabled": false,'

    - name: Disable Copilot inline suggestions
      lineinfile:
        path: "{{ ansible_env.HOME }}/.config/Code/User/settings.json"
        regexp: '"github.copilot.inlineSuggest.enable"'
        line: '"github.copilot.inlineSuggest.enable": false,'

    - name: Disable Copilot experiments
      lineinfile:
        path: "{{ ansible_env.HOME }}/.config/Code/User/settings.json"
        regexp: '"workbench.experimental.enableCopilot"'
        line: '"workbench.experimental.enableCopilot": false,'


    # XRDP install prompt replaced with a variable/conditional
    - name: Optionally install XRDP (see separate playbook)
      debug:
        msg: "XRDP installation would be handled in a different playbook."

    - name: Clean up shell scripts in home directory
      file:
        path: "~/*.sh"
        state: absent

    - name: Clear shell history
      become: false
      shell: "history -c"
      args:
        warn: false