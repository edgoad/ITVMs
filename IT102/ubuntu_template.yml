---
- name: Ubuntu VM Template Setup
  hosts: localhost
  connection: local
  become: yes
  tasks:
    - name: Set hostname
      hostname:
        name: ubuntu

    - name: Ensure required packages are installed/updated
      apt:
        name:
          - curl
          - wget
          - python3
          - python3-pip
          - telnet
          - ftp
          - git
          - apt-transport-https
          - snapd
        state: latest
        cache_valid_time: 3600
        update_cache: yes

    - name: Autoremove unnecessary packages
      apt:
        autoremove: yes

    - name: Install bruno snap package
      snap:
        name: bruno
        state: present

    - name: Install VSCode classic
      snap:
        name: code
        classic: yes
        state: present
    
    - name: Add vscode extension(s) for devasc
      become: false
      become_user: devasc
      command: code --install-extension ms-python.python
 
    - name: Install VS Code Bruno extension
      command: code --install-extension bruno-api-client.bruno
      become_user: devasc
      args:
        creates: "/home/{{ ansible_env.HOME }}/.vscode/extensions/bruno-api-client.bruno"
    
    - name: Uninstall GitHub Copilot extension via VS Code CLI
      command: code --uninstall-extension github.copilot
      become_user: devasc
      args:
        removes: "{{ ansible_env.HOME }}/.vscode/extensions/github.copilot-*"
      ignore_errors: yes

    - name: Ensure GitHub Copilot extension folder is removed
      file:
        path: "{{ ansible_env.HOME }}/.vscode/extensions/github.copilot-*"
        state: absent


    # XRDP install prompt replaced with a variable/conditional
    - name: Optionally install XRDP (see separate playbook)
      debug:
        msg: "XRDP installation would be handled in a different playbook."

    - name: Clean up shell scripts in home directory
      file:
        path: "~/*.sh"
        state: absent

    - name: Clear shell history
      shell: "history -c"
      args:
        warn: false